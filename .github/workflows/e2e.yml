name: e2e-tests

on:
  workflow_dispatch:
    inputs:
      e2eScript:
        description: E2E scripts for connect
        required: true
        default: 'v2'

env:
  PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}
  VIRTUAL_DEVICE_TOKEN: ${{ secrets.VIRTUAL_DEVICE_TOKEN }}
jobs:
  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install 
      - name: Test
        run: npm test
      - name: Archive test results
        uses: actions/upload-artifact@v2
        with:
          name: test_output
          path: test_output
      - name: Archive test results if they failed
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: test_output
          path: test_output
